services:
  ########################
  # 1) Service MySQL #
  ########################
  mysql_db:
    container_name: mysql_db
    image: mysql:8.0
    restart: unless-stopped
    expose:
      - '3306'
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - spotlight_net

  ########################
  # 2) Service MailHog #
  ########################
  mailhog:
    container_name: mailhog
    image: mailhog/mailhog:latest
    restart: unless-stopped
    ports:
      - '1025:1025' # SMTP port
      - '8025:8025' # Web UI port
    networks:
      - spotlight_net

  ########################
  # 3) Service Adonis #
  ########################
  spotlight_api:
    container_name: spotlight_api
    restart: unless-stopped # Changed from always to unless-stopped (better practice)

    build:
      context: .
      target: dependencies

    ports:
      - '${PORT}:${PORT}'

    env_file:
      - .env

    volumes:
      - .:/home/node/app
      - /home/node/app/node_modules

    depends_on:
      mysql_db:
        condition: service_started
      mailhog:
        condition: service_started

    environment:
      NODE_ENV: development
      HOST: ${HOST}
      PORT: ${PORT}
      DB_CONNECTION: mysql
      DB_HOST: mysql_db
      DB_PORT: ${DB_PORT}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      MAIL_FROM: ${MAIL_FROM}
      OLLAMA_HOST: http://host.docker.internal:11434

    extra_hosts:
      - "host.docker.internal:host-gateway"

    networks:
      - spotlight_net

    # Health check using our /health endpoint
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${PORT}/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    command: >
      sh -c "node ace migration:run && node ace db:seed && dumb-init node ace serve --hmr"

volumes:
  mysql_data:


networks:
  spotlight_net:
